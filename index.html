<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Islam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Opening Screen -->
  <div id="opening-screen">
    <h1>Selamat Datang di Quiz Islam!</h1>
    <button class="play-btn" onclick="startQuiz()"></button>
  </div>

  <!-- Quiz Container -->
  <div class="quiz-container" id="quiz-container" style="display: none;">
    <div id="lives"></div>
    <div id="level"></div>
    <div id="timer"></div>
    <h2 id="question">Pertanyaan akan muncul disini</h2>
    <div id="options"></div>
    <div id="feedback"></div>

    <button class="next-btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Next</button>
    <div id="score-container" style="display: none;"></div>
    <button class="retry-btn" id="retry-btn" onclick="retryQuiz()" style="display: none;">Retry</button>
  </div>

  <!-- Audios -->
  <audio id="music-audio" src="audio/music.ogg" loop></audio>
  <audio id="correct-sound" src="audio/correct.ogg"></audio>
  <audio id="incorrect-sound" src="audio/incorrect.ogg"></audio>
  <audio id="touch-sound" src="audio/touch.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
