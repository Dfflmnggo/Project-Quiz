<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Islam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Audio Background -->
  <audio id="music-audio" src="audio/music.ogg" loop autoplay></audio>

  <div class="quiz-container">
    <div id="lives"></div>
    <div id="level"></div>
    <div id="timer"></div>
    <h2 id="question">Pertanyaan akan muncul disini</h2>
    <div id="options"></div>
    <div id="feedback"></div>

    <button class="next-btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Next</button>
    <div id="score-container" style="display: none;"></div>
    <button class="retry-btn" onclick="retryQuiz()" style="display: none;">Retry</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
